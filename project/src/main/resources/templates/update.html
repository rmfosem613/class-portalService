<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Update</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/update.css}" />
</head>

<body>
<header>
    <h1>전공책 리뷰 게시판</h1>
</header>
<div class="wrap-container">
    <div class="menu">
        <script th:src="@{/js/menu.js}"></script>
    </div>
    <div class="update">
        <form th:action="@{/post/edit/{id}(id=${post.id})}" method="post" th:object="${post}">
            <div class="update-head">
                <div class="update-head-1">
                    <a href="/posts" class="createBtn">뒤로가기</a>
                    <h2>수정하기</h2>
                </div>
                <div class="update-head-2">
                    <button type="submit" class="saveBtn">저장</button>
                </div>

                </div>
            <div class="update-form">
                <table class="update-table">
                    <tr>
                        <td colspan="4">
                            <input type="text" id="input-title" placeholder="글제목입력" th:field="*{title}">
                        </td>
                    </tr>
                    <tr>
                        <td>
<!--                            <input type="text" id="input-department" placeholder="학부입력" th:field="*{department}">-->
                            <div id="update-department">
                                <select name="department" th:field="*{department}">
                                    <option th:each="department : ${departments}" th:value="${department}" th:text="${department}"></option>
                                </select>
                            </div>

                        </td>
                        <td>
                            <div id="update-major">
                                <select name="major" th:field="*{major}">
                                    <option th:each="major : ${majors}" th:value="${major}" th:text="${major}"></option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <input type="date" id="update-period-start" placeholder="공부를 시작한 날짜" th:field="*{sPeriod}">
                        </td>
                        <td>
                            <input type="date" id="update-period-end" placeholder="공부를 마친 날짜" th:field="*{ePeriod}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input type="text" id="input-btitle" placeholder="책제목검색" th:field="*{btitle}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input type="text" id="input-nickname" placeholder="닉네임 입력" th:field="*{nickname}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input type="text" id="input-content" placeholder="리뷰글 입력" th:field="*{content}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input type="text" id="input-password" placeholder="비밀번호 입력" th:field="*{password}">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

</div>

<script th:src="@{/js/department.js}"></script>

</body>
<footer>
    <div>
        <p>포털서비스개발방법론 수업에서 기말 과제로 제출하기 위해 제작된 페이지 입니다.</p>
    </div>
</footer>
</html>
